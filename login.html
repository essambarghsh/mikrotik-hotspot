<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="expires" content="-1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>تسجيل الدخول للإنترنت</title>
        <link rel="stylesheet" href="css/app.css" type="text/css" />
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
    </head>

    <body>
        $(if chap-id)
        <form
            name="sendin"
            action="$(link-login-only)"
            method="post"
            style="display: none"
        >
            <input type="hidden" name="username" />
            <input type="hidden" name="password" />
            <input type="hidden" name="dst" value="$(link-orig)" />
            <input type="hidden" name="popup" value="true" />
        </form>
        <script src="md5.js"></script>
        <script>
            function doLogin(method) {
                if (method === "card") {
                    var cardNumber =
                        document.login.cardnumber.value;
                    document.sendin.username.value = cardNumber;
                    document.sendin.password.value = hexMD5(
                        "$(chap-id)" + cardNumber +
                            "$(chap-challenge)",
                    );
                } else {
                    document.sendin.username.value =
                        document.login.username.value;
                    document.sendin.password.value = hexMD5(
                        "$(chap-id)" +
                            document.login.password.value +
                            "$(chap-challenge)",
                    );
                }
                document.sendin.submit();
                return false;
            }
        </script>
        $(endif)

        <header id="header" class="header text-base">
            TODO: header
        </header>

        <main class="mine">
            <section class="login-section">
                <div class="container login-container">
                    $(if error)
                    <div class="login-error-message">
                        <div class="flex items-center">
                            <img
                                class="w-10 h-10 ml-4"
                                src="img/iconoir--wifi-error.png"
                                alt=""
                            >
                            <span class="block leading-loose">$(error)</span>
                        </div>
                    </div>
                    $(endif)
                    <form
                        name="login"
                        action="$(link-login-only)"
                        method="post"
                        onSubmit="return false;"
                    >
                        <input type="hidden" name="dst" value="$(link-orig)" />
                        <input type="hidden" name="popup" value="true" />
                        <div
                            class="flex flex-col md:flex-row gap-x-8 space-y-8 md:space-y-0 text-base"
                        >
                            <div class="card user-login">
                                <div class="card-header">
                                    <div class="card-logo">
                                        <img
                                            src="img/solar--user-bold-duotone-md.png"
                                            alt=""
                                        >
                                    </div>
                                    <div class="card-info">
                                        <h2 class="card-title">عندك باقة؟</h2>
                                        <p class="card-subtitle">
                                            سجل الدخول باستخدام باقتك
                                        </p>
                                    </div>
                                </div>
                                <div class="card-body space-y-4 md:space-y-6">
                                    <input
                                        name="username"
                                        type="text"
                                        value="$(username)"
                                        placeholder="ادخل اسم المستخدم"
                                    />
                                    <input
                                        name="password"
                                        type="password"
                                        placeholder="ادخل كلمة السر"
                                    />
                                </div>
                                <div class="card-footer">
                                    <input
                                        type="button"
                                        value="تسجيل الدخول"
                                        onClick="doLogin('normal')"
                                    />
                                </div>
                            </div>
                            <div class="card cart-login">
                                <div class="card-header">
                                    <div class="card-logo">
                                        <img
                                            src="img/solar--card-2-bold.png"
                                            alt=""
                                        >
                                    </div>
                                    <div class="card-info">
                                        <h2 class="card-title">
                                            معاك كارت فكة؟
                                        </h2>
                                        <p class="card-subtitle md:hidden">
                                            ادخل بكارت فكة
                                        </p>
                                        <p
                                            class="card-subtitle hidden md:block"
                                        >
                                            سجل الدخول للواي فاي باستخدام كارت
                                            فكة
                                        </p>
                                    </div>
                                </div>
                                <div class="card-body md:space-y-6">
                                    <input
                                        name="cardnumber"
                                        type="text"
                                        placeholder="ادخل رقم الكارت"
                                    />
                                </div>
                                <div class="card-footer">
                                    <input
                                        class="!bg-[#ff9c3f]"
                                        type="button"
                                        value="الدخول بالكارت"
                                        onClick="doLogin('card')"
                                    />
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
