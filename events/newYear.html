<div class="text-base">
    <div class="relative w-full overflow-hidden rounded-x bg-black">
        <div id="christmas-card" class=" container">
            <div id="christmas-snow-container" class="absolute inset-0 overflow-hidden"></div>
            <div id="christmas-content" class="relative px-8 py-16 text-center">
                <div id="christmas-badge-container" class="absolute top-4 right-4">
                    <span id="christmas-badge"
                        class="inline-flex items-center justify-center px-6 py-2 text-base font-semibold text-red-600 bg-white rounded-full shadow-md animate-pulse">
                        2026
                    </span>
                </div>
                <div id="christmas-greeting" class="mb-4 text-2xl font-black text-white lg:text-4xl">
                    كل عام وانتم بخير
                </div>
                <p id="christmas-message" class="text-base text-white/90 mt-8">
                    اسأل عن عروضنا بمناسبة السنة الجديدة
                </p>
            </div>
        </div>
    </div>
</div>

<script>
    function createChristmasSnowflakes() {
        const container = document.getElementById('christmas-snow-container');
        const numberOfSnowflakes = 50;

        for (let i = 0; i < numberOfSnowflakes; i++) {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.id = `christmas-snowflake-${i}`;
            snowflake.textContent = '❄';

            // Random positioning and animation
            const left = Math.random() * 100;
            const animationDuration = (Math.random() * 3 + 2);
            const animationDelay = Math.random() * 2;
            const opacity = Math.random();
            const size = Math.random() * 0.5 + 0.2;

            Object.assign(snowflake.style, {
                left: `${left}%`,
                animationDuration: `${animationDuration}s`,
                animationDelay: `${animationDelay}s`,
                opacity: opacity,
                fontSize: `${size}rem`
            });

            container.appendChild(snowflake);
        }
    }

    // Create snowflakes when the page loads
    document.addEventListener('DOMContentLoaded', createChristmasSnowflakes);
</script>
