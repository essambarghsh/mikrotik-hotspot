<script>
  (function () {
    function initPoemsAnimation() {
      const poemsElement = document.querySelector('.poems');
      if (poemsElement) {
        let supportsClipPath = false;
        try {
          if (CSS && CSS.supports) {
            supportsClipPath = CSS.supports('clip-path', 'inset(0)');
          } else if (document.body.style.clipPath !== undefined) {
            supportsClipPath = true;
          }
        } catch (e) {
          supportsClipPath = false;
        }

        if (!supportsClipPath) {
          poemsElement.classList.add('no-clip-path');
          poemsElement.style.maxHeight = '1000px';
        } else {
          setTimeout(function () {
            poemsElement.classList.add('animate');
          }, 1500);
        }
      }
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initPoemsAnimation);
    } else {
      initPoemsAnimation();
    }
  })();
</script>
